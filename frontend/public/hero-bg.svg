<svg width="1440" height="420" viewBox="0 0 1440 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#164e63;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1440" height="420" fill="url(#bgGradient)" />
  
  <!-- Dot pattern -->
  <rect width="1440" height="420" fill="url(#dots)" />
  
  <!-- Gift boxes decoration - left side -->
  <g id="giftbox1">
    <rect x="80" y="200" width="100" height="120" rx="8" fill="#f59e0b" opacity="0.15" />
    <rect x="80" y="240" width="100" height="20" fill="#fbbf24" opacity="0.2" />
    <rect x="120" y="185" width="20" height="150" fill="#fbbf24" opacity="0.2" />
  </g>
  
  <!-- Gift boxes decoration - center -->
  <g id="giftbox2">
    <rect x="650" y="150" width="120" height="140" rx="10" fill="#10b981" opacity="0.12" />
    <rect x="650" y="210" width="120" height="25" fill="#34d399" opacity="0.15" />
    <rect x="705" y="130" width="25" height="180" fill="#34d399" opacity="0.15" />
  </g>
  
  <!-- Gift boxes decoration - right side -->
  <g id="giftbox3">
    <rect x="1260" y="220" width="110" height="130" rx="8" fill="#f59e0b" opacity="0.15" />
    <rect x="1260" y="265" width="110" height="22" fill="#fbbf24" opacity="0.2" />
    <rect x="1300" y="200" width="22" height="160" fill="#fbbf24" opacity="0.2" />
  </g>
  
  <!-- Floating shopping bags -->
  <g id="bag1">
    <path d="M 300 80 Q 285 60 310 50 Q 335 60 320 80" fill="#fbbf24" opacity="0.25" />
    <rect x="295" y="80" width="30" height="50" rx="4" fill="#fbbf24" opacity="0.2" />
  </g>
  
  <g id="bag2">
    <path d="M 1100 100 Q 1085 80 1110 70 Q 1135 80 1120 100" fill="#34d399" opacity="0.25" />
    <rect x="1095" y="100" width="30" height="50" rx="4" fill="#34d399" opacity="0.2" />
  </g>
  
  <!-- Stars/sparkles -->
  <circle cx="200" cy="100" r="3" fill="#fbbf24" opacity="0.4" />
  <circle cx="250" cy="130" r="2" fill="#fbbf24" opacity="0.5" />
  <circle cx="1200" cy="80" r="3" fill="#34d399" opacity="0.4" />
  <circle cx="1250" cy="120" r="2" fill="#34d399" opacity="0.5" />
  <circle cx="450" cy="50" r="2.5" fill="#f59e0b" opacity="0.35" />
  <circle cx="950" cy="60" r="2.5" fill="#10b981" opacity="0.35" />
  
  <!-- Decorative circles -->
  <circle cx="150" cy="350" r="60" fill="#fbbf24" opacity="0.08" />
  <circle cx="1300" cy="320" r="70" fill="#34d399" opacity="0.08" />
  
  <!-- Top wavy decoration -->
  <path d="M 0 40 Q 180 10 360 40 T 720 40 T 1080 40 T 1440 40 L 1440 0 L 0 0 Z" fill="rgba(255,255,255,0.05)" />
  
  <!-- Bottom wavy decoration -->
  <path d="M 0 380 Q 180 410 360 380 T 720 380 T 1080 380 T 1440 380 L 1440 420 L 0 420 Z" fill="rgba(255,255,255,0.05)" />
  
  <!-- Ribbon decorations -->
  <path d="M 100 150 Q 120 140 140 150 Q 160 160 180 150" stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.3" stroke-linecap="round" />
  <path d="M 1300 180 Q 1320 170 1340 180 Q 1360 190 1380 180" stroke="#34d399" stroke-width="3" fill="none" opacity="0.3" stroke-linecap="round" />
</svg>